<nav *ngIf="userClaims">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo left">
        <i class="material-icons">book</i>Education with EPAM</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a routerLink="/home">Hello, {{userClaims.UserName}} (logged as {{userClaims.Role}})</a>
        </li>
        <li *ngIf="router.url != '/home'">
            <a routerLink="/home">Home</a>
          </li>
          <li *ngIf="userService.roleMatch(['admin'])">
              <a routerLink="/adminPanel">Admin Panel</a>
            </li>
            <li *ngIf="userService.roleMatch(['student','visitor','teacher']) && router.url != '/settings'">
              <a routerLink="/settings">Settings</a>
            </li>
        <li>
          <a (click)="Logout()">Logout</a>
        </li>
      </ul>
    </div>
</nav>
