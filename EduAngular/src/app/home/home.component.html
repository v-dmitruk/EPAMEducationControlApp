<app-upperbar></app-upperbar>
<div class="row" *ngIf="userClaims">
  <div class="col-sm-4 col-sm-offset-2">
    <div class="card">
      <div class="row">
        <div class="col s6 m4 center ">
          <div class="card">
            <br>
            <a class="waves-effect waves-light btn-large" routerLink='/courses'>Courses</a>
            <br>
          </div>
        </div>
        <div class="col s6 m4 center">
          <div class="card">
            <br>
            <a class="waves-effect waves-light btn-large" routerLink='/lections'>Lections</a>
            <br>
          </div>
        </div>
        <div class="col s6 m4 center">
          <div class="card">
            <br>
            <a class="waves-effect waves-light btn-large" routerLink='/tests'>Tests</a>
            <br>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6 m4 center">
          <div class="card">
            <br>
              <a class="waves-effect waves-light btn-large" [class.disabled]="!userService.roleMatch(['student','teacher','admin'])" routerLink='/teachers'>Teachers</a>
            <br>            
          </div>
        </div>
        <div class="col s6 m4 center">
          <div class="card">
            <br>
            <a class="waves-effect waves-light btn-large" [class.disabled]="!userService.roleMatch(['student','teacher','admin'])" routerLink='/students'>Students</a>
            <br>
          </div>
        </div>
        <div class="col s12 m4 center">
          <div class="card">
            <br>
            <a class="waves-effect waves-light btn-large" [class.disabled]="!userService.roleMatch(['student','admin'])" routerLink='/performance'>Performance</a>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
