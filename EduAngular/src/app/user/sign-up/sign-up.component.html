            <form class="col s12 white" class="validate" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                        <label data-error="Required field!">UserName</label>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="5">
                        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 5 characters needed'):''">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required [pattern]="emailPattern">
                        <label [attr.data-error]="Email.errors!=null?(Email.errors.required?'Required field!':'Invalid email!'):''">Email</label>
                    </div>
                    <div class="input-field col s6" *ngIf="roles">
                        <select class="browser-default" [(ngModel)]="user.Role" name="Role" type="text" #Role="ngModel" required>
                            <option *ngFor="let role of roles" [ngValue]="role.Name">{{role.Name}}</option>
                        </select>
                    <label data-error="Required field!"> </label>
                </div>
                    </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
                        <label>FirstName</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
                        <label>LastName</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" bsDatepicker class="form-control" name="BirthdayDate" #BirthdayDate="ngModel" [(ngModel)]="user.BirthdayDate">
                        <label>BirthdayDate</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Register</button>
                    </div>
                </div>
            </form>
